<body onload= "onload()">
    <h1 id ='header'></h1>
    <div id='classDiv'></div>
    <div class="span1"><a class="btn" href="addClasses.html"><i class=" icon-home"></i></a></div>

	
	<script>
	
    var id = localStorage.getItem('userID');
    console.log(id);
    var baseRef = new Firebase('https://studywithme.firebaseio.com/');
    //var id = 50;
    function onload(display){
        displayName(function(display, classes)
        {
            document.getElementById("header").innerHTML = display;
            console.log(classes);
            console.log(classes.length);
        
            for(var i = 0; i < classes.length; i++)
            {
                var d = document.createElement("a");
                d.attr("href", "message.html");
                d.attr("onclick", function(){saveClass(classes[i])});
                d.appendTo($('#classDiv'));
                //$('<div/>').html("<a href = \"message.html\" onclick = \"saveClass("+classes[i]+")\">" + classes[i] + "</a>").appendTo($('#classDiv'));

                $('#classDiv')[0].scrollTop = $('#classDiv')[0].scrollHeight;
            }
        });
	}

    function saveClass(classID)
    {
        var c = classID;
        debugger;
        localStorage.saveItem('classID', classID);
    }

    function displayName(cb)
    {
      document.getElementById()
      var query = "users/" + id;
      baseRef.child(query).once('value', function(snapshot){
        display = "Classes for " + snapshot.val().name;
        cb(display, snapshot.val().classes);
      });
    }
	</script>
</body>
</html>
